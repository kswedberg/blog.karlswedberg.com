{% extends "./default.html" %}
{% block content %}
<section class="post">
<h2>{{ tag }} Archive</h2>
<ul>
{% for post in pagination.files -%}

  <li>
    <article>

      <h3>
        <a href="/{{ post.path }}/"
           class="post-title">
           {{ post.title }}
        </a>
      </h3>

    </article>
  </li>

{%- endfor %}
</ul>
</section>
{% endblock %}
