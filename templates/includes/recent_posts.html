  <nav class="recent-posts">
    <h3>Recently</h3>
    <ul>
      {% for post in collections.posts %}
        {% if loop.index0 < 5 %}
        <li>
          <!-- <a class="post-title" href="/{{ post.title|lower|replace('[^a-zA-Z0-9]+', '-', 'g') }}/">{{ post.title }}</a> -->
          <a class="post-title" href="/{{ post.url }}/">{{ post.title }}</a>

        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
